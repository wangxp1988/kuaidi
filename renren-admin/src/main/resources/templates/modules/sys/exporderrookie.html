<!DOCTYPE html>
<html>
<head>
    <title>菜鸟订单</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
               <div class="form-group col-sm-2"> 
                   <input type="file" id="myfile" class="form-control" name="file" placeholder="上传文件"/>
               </div>
                <a class="btn btn-primary" onclick="imports()"><i class="fa fa-cloud-upload"></i>&nbsp;上传文件</a>
				<#if shiro.hasPermission("sys:exporderrookie:save")>
	            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				</#if>
				<#if shiro.hasPermission("sys:exporderrookie:update")>
	            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
				</#if>
				<#if shiro.hasPermission("sys:exporderrookie:delete")>
	            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
				</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
					<div class="form-group">
                        <div class="col-sm-2 control-label">订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.orderNumber" placeholder="订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">运单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.waybillNumber" placeholder="运单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.createDate" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.orderStatus" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单来源</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.orderSoruce" placeholder="订单来源"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">网点编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.dotCode" placeholder="网点编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">网点名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.dotName" placeholder="网点名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrderRookie.customerCode" placeholder="客户编号"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/exporderrookie.js?_${.now?long}"></script>
</body>
</html>

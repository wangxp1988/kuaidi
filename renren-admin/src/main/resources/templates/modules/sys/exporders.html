<!DOCTYPE html>
<html>
<head>
    <title>中转数据表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:exporders:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:exporders:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:exporders:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">运单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.waybillNumber" placeholder="运单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.createDate" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.customerCode" placeholder="客户编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.customerName" placeholder="客户名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">重量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.weight" placeholder="重量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">目的省</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.destinationProvince" placeholder="目的省"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">网点编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.dotCode" placeholder="网点编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">网点名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.dotName" placeholder="网点名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">部门ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="expOrders.deptId" placeholder="部门ID"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/exporders.js?_${.now?long}"></script>
</body>
</html>
